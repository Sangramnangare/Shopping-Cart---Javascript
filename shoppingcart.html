<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        table{
            width: 100%;
        }
        table {
            border-collapse: collapse;
            border: solid 1px black;
        }
        td, th{
            height: 40px;
            padding: 5px;
        }
        input{
            height: 30px;
            width: 90%;
            text-align: right;
            padding-right: 20px;
        }
            /* Chrome, Safari, Edge, Opera */
            input::-webkit-outer-spin-button,
            input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

            /* Firefox */
            input[type=number] {
             -moz-appearance: textfield;
        }
        h1{
            letter-spacing: 15px;
        }
    </style>
</head>
<body>

    <table border="1">
        <tr>
            <th colspan="5"> <hr><h1>SHOPPING CART BILLING SYSTEM</h1> <hr></th>
        </tr>
        <tr>
            <th>No</th>
            <th>Product</th>
            <th>Rate</th>
            <th>Quantity</th>
            <th>Total</th>

        </tr>


    <script>
        let i =0;

        for(i = 0; i < 7 ; i ++)
        {
                document.write("<tr>");
                document.write("<td>"+ (i + 1) +"</td>");
                document.write("<td>Product"+(i+1)+"</td>");
                document.write("<td><input type ='number' autocomplete='off' id ='rate_"+ i + "'min=1 onkeyup='calculatetotal()'/></td>");
                document.write("<td><input type ='number' autocomplete='off' id ='quantity_"+ i + "'min=1 onkeyup='calculatetotal()'/></td>");
                document.write("<td><input type ='number' readonly id ='total_"+ i + "'min=1/></td>");
                document.write("</tr>");
        }
    </script>
        </table>
<table>
    <tr>
        <td style="width: 40%;">Subtotal</td>
        <td style="width: 40%;"><input type="number"  id="subtotal" readonly></td>
    </tr>
    <tr>
        <td>GST (18%)</td>
        <td><input type="number" id="gst" readonly></td>
    </tr>
    <tr>
        <td>Total</td>
        <td><input type="number" id="total" readonly></td>
    </tr>
</table>
        <script>
            function calculatetotal(){
                let subtotal =0;
                for(let i=0; i<7; i++)
                {
                    let rate = Number(document.getElementById("rate_" + i).value);
                    let quantity = Number(document.getElementById("quantity_" + i).value);
                    let total = rate*quantity;
                    document.getElementById("total_" + i).value = total.toFixed(2);

                    subtotal += total;
                }
                document.getElementById("subtotal").value = subtotal.toFixed(2);

                let gst = (18/100)*subtotal;
                document.getElementById("gst").value=gst.toFixed(2);

                let total = subtotal + gst;
                document.getElementById("total").value= total.toFixed(2);
            }
        </script>
</body>
</html>
